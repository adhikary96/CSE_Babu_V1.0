<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FLEX | NavBar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap and jQuery links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="Grad%20Hat.svg" type="image/gif">
    <link rel='stylesheet' type='text/css' media='screen' href='mainLoginFlex.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='forgetFlex.css'>
</head>
<body>
    <div class="flex-container">
        <header class="nav_container">
            <div class="nav_logo">
                <a href="./index.html" class="nav_logo_link">
                    <img src="Grad%20Hat.svg" class="image"/>CSE Babu
                </a>
            </div>
        </header>
        <section class="forget_section">
            <div class="forget_img">
                <img src="forgot_password.png" class="img">
            </div>
            <div class="forget_form">
                <div class="form_txt">
                    Forgot &#129300; your Password?
                </div>
                <div class="form_subtxt">
                    No worries. Just provide your email below and submit. You will get an email with a password.
                </div>
                <div class="form">
                    <form action="#" method="post" target="_self" class="form_container">
                        <div class="email">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" placeholder="Enter Email address" class="email_box">
                        </div>
                        <button type="submit" class="forget_btn">Change Password</button>
                    </form>
                    <a href="login.html" class="back_login">&#128072; Go back to Login</a>
                </div>
            </div>
        </section>
    </div>
</body>
