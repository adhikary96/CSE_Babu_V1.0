<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FLEX | NavBar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap and jQuery links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="Grad%20Hat.svg" type="image/gif">
    <link rel='stylesheet' type='text/css' media='screen' href='mainLoginFlex.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='loginFlex.css'>
</head>
<body>
    <div class="flex-container">
        <header class="nav_container">
            <div class="nav_logo">
                <a href="./index.html" class="nav_logo_link">
                    <img src="Grad%20Hat.svg" class="image"/>CSE Babu
                </a>
            </div>
        </header>
        <section class="login_screen">
            <div class="login_img">
                <img src="authentication.png" class="img"/>
            </div>
            <div class="login_form">
                <div class="login_txt">
                    <div class="txt_head">
                        Hey there &#128400;, Welcome Back.
                    </div>
                    <div class="txt_subhead">
                        Good to meet you again &#128515;. 
                        <br/>To continue, enter your login details below &#128071;.
                    </div>
                </div>
                <div class="form">
                    <form class="form_container" action="index.html" target="_self" method="post">
                        <div class="username_box">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" class="username" placeholder="Enter username">
                        </div>
                        <div class="password_box">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" class="password" placeholder="Enter password">
                        </div>
                        <div class="links">
                            <div class="remember">
                                <input type="checkbox" class="remember_check">
                                <span class="checkmark"></span>
                                &nbsp;
                                <span>Remember Me</span>
                            </div>
                            <div class="forget">
                                <a href="forgetPage.html" class="forget_link">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="login_btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
